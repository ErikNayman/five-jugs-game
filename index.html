/* 1. Все даты экспираций */
async function fetchExpirations(tkr){
  const url = `https://api.polygon.io/v3/reference/options/contracts`
            + `?underlying_ticker=${tkr}`
            + `&limit=1000`
            + `&apiKey=${POLY_KEY}`;

  const js  = await fetch(url).then(r => r.json());

  /* собираем уникальные даты и сортируем */
  const set = new Set((js.results || []).map(o => o.expiration_date));
  return Array.from(set).sort();     // ['2024-10-18', '2024-11-15', …]
}

/* 2. Цепочка путов на выбранную дату */
async function fetchChain(tkr, isoDate){
  const url = `https://api.polygon.io/v3/reference/options/contracts`
            + `?underlying_ticker=${tkr}`
            + `&expiration_date=${isoDate}`
            + `&contract_type=put`
            + `&include_greeks=true`
            + `&limit=1000`
            + `&apiKey=${POLY_KEY}`;

  const js = await fetch(url).then(r => r.json());
  return js.results || [];
}


/*──────────── risk‑free FRED ───────────*/
async function fetchRiskFree(){
  if(!FRED_KEY) return null;

  // оригинальный URL FRED
  const base = 'https://api.stlouisfed.org/fred/series/observations'
             + `?series_id=DGS3MO&api_key=${FRED_KEY}`
             + '&file_type=json&limit=1&sort_order=desc';

  const url = 'https://api.allorigins.win/raw?disableCache=true&url='
          + encodeURIComponent(base);

  const js = await fetch(url).then(r => r.json()).catch(() => null);
  if(!js) return null;

  const v = parseFloat(js.observations?.[0]?.value);
  return isNaN(v) ? null : v/100;   // в десятичный вид
}

/*──────────── DOM elements ───────────*/
const tickerEl=document.getElementById('ticker');
const expSel  =document.getElementById('expSelect');
const strikeSel=document.getElementById('strikeSelect');

/*──────────── ticker change → expirations ───────────*/
tickerEl.addEventListener('change',async e=>{

  if(!tkr) return;

  // risk‑free auto
  fetchRiskFree().then(v=>{if(v!==null) document.getElementById('r').value=v.toFixed(4);});

  // expirations
  const dates=await fetchExpirations(tkr);
  expSel.innerHTML='';
  dates.forEach(d=>{expSel.innerHTML+=`<option value="${d}">${d}</option>`;});
  expSel.dispatchEvent(new Event('change'));
});

/*──────── expiration → strikes + days ──────────*/
expSel.addEventListener('change', async e => {
  const iso = e.target.value;
  const tkr = tickerEl.value.trim().toUpperCase();
  if (!iso || !tkr) return;

  document.getElementById('days').value = isoToDays(iso);

       ?? c.iv

                            ${p.strike} (IV ${(p.iv*100).toFixed(1)}%)

/*──────────── strike select → K & σ ───────────*/
strikeSel.addEventListener('change',e=>{
  const opt=e.target.selectedOptions[0];
  if(!opt) return;
  document.getElementById('K').value=opt.value;
  document.getElementById('sigma').value=parseFloat(opt.dataset.iv||0).toFixed(4);
});

/*──────────── IV skew chart ───────────*/
let chart=null;
document.getElementById('plotBtn').onclick=async()=>{
  const iso=expSel.value; const tkr=tickerEl.value.trim().toUpperCase();
  if(!iso||!tkr) return;
  const chain=await fetchChain(tkr,iso);

  chart=new Chart(ctx,{type:'line',data:{labels:strikes,datasets:[{data:ivs,fill:false}]},options:{plugins:{legend:{display:false}},scales:{x:{title:{display:true,text:'Strike'}},y:{title:{display:true,text:'IV %'}}}}});

/*──────────── option pricers (same as before) ───────────*/
function americanPutCRR(S,K,T,r,q,sigma,n){const dt=T/n,u=Math.exp(sigma*Math.sqrt(dt)),d=1/u,disc=Math.exp(-r*dt),p=(Math.exp((r-q)*dt)-d)/(u-d);const v=Array(n+1);let Su=S*Math.pow(u,n);for(let i=0;i<=n;i++){v[i]=Math.max(K-Su,0);Su*=d*d;}for(let s=n-1;s>=0;s--){for(let i=0;i<=s;i++){const cont=disc*(p*v[i]+(1-p)*v[i+1]);const early=Math.max(K-S*Math.pow(u,s-2*i),0);v[i]=Math.max(cont,early);}}return v[0];}
function randn(){let u=0,v=0;while(u===0)u=Math.random();while(v===0)v=Math.random();return Math.sqrt(-2*Math.log(u))*Math.cos(2*Math.PI*v);} 
function ruoPut(S0,K,T,r,q,sigma,N,stepsPerYear){const tot=Math.ceil(T*stepsPerYear),dt=T/tot,drift=(r-q-0.5*sigma**2)*dt,diff=sigma*Math.sqrt(dt);let sum=0,cnt=0;for(let i=0;i<N;i++){let S=S0,hit=false;for(let s=0;s<tot;s++){S*=Math.exp(drift+diff*randn());if(!hit&&S<=K)hit=true;}if(hit&&S>K){sum+=S-K;cnt++;}}return cnt?sum/N:0;}

/*──────────── Calculate ───────────*/
document.getElementById('calcBtn').onclick=()=>{
  const g=id=>parseFloat(document.getElementById(id).value);
  const tkr=tickerEl.value.trim().toUpperCase();
  if(!tkr){alert('Enter ticker');return;}
  const quoteUrl=`https://api.polygon.io/v2/aggs/ticker/${tkr}/prev?adjusted=true&apiKey=${POLY_KEY}`;
  fetch(quoteUrl).then(r=>r.json()).then(js=>{
    const S0=js.results&&js.results[0]&&js.results[0].c;
    if(!S0){alert('Price fetch failed');return;}
    const K = g('K'),
      days = g('days'),
      sigma = g('sigma') || 0.25,   // default 25 % если поле пустое
      r = g('r')     || 0.043,       // default 4.3 %
      q = g('q')     || 0.02,      // default 2 %
      N=g('N'),steps=g('steps'),nTree=g('priceSteps');
    if(!K||!days||!sigma){alert('Missing strike / sigma / days');return;}
    const T=days/365;
    const amer=americanPutCRR(S0,K,T,r,q,sigma,nTree);
    const ruo=ruoPut(S0,K,T,r,q,sigma,N,steps);
    const fair=amer+ruo;
    document.getElementById('output').textContent=`Underlying S0:          ${S0.toFixed(2)}\nAmerican put (CRR):     ${amer.toFixed(4)}\nRUO (missed-upside):    ${ruo.toFixed(4)}\n———————————————\nFair put premium:       ${fair.toFixed(4)}`;
  });
};
