<script>
let happinessStart = 90;
const baseComfort = 500;
const baseSurvival = 500;

function calculateHappiness() {
  const comfortSpend = parseFloat(document.getElementById('comfortSpend').value);
  const extra = document.getElementById('extra').value;

  let happiness = happinessStart;

  // —Å–Ω–∏–∂–µ–Ω–∏–µ –∏–∑-–∑–∞ –Ω–µ–¥–æ—Ñ–∏–Ω–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–º—Ñ–æ—Ä—Ç–∞
  if (comfortSpend < baseComfort) {
    happiness -= ((baseComfort - comfortSpend) / baseComfort) * 10;
  }

  // —Å–Ω–∏–∂–µ–Ω–∏–µ –∑–∞ –ø–µ—Ä–µ—Ä–∞–±–æ—Ç–∫—É
  if (extra === "–¥–∞") {
    happiness -= 0.01 * baseSurvival; // 1% –æ—Ç –±–∞–∑–æ–≤–æ–≥–æ –≤—ã–∂–∏–≤–∞–Ω–∏—è
  }

  happiness = Math.max(0, happiness);

  document.getElementById('happinessResult').innerText = `${Math.round(happiness)}%`;
}
</script>
